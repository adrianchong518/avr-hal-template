[template]
ignore = [ "README.md" ]

[placeholders.board]
type = "string"
prompt = "Which board do you use?"
choices = [
  "Arduino Leonardo",
  "Arduino Mega 2560",
  "Arduino Nano",
  "Arduino Uno",
  "SparkFun ProMicro",
  "Nano168",
]
default = "Arduino Uno"

[placeholders.baudrate]
type = "string"
prompt = "What is your serial monitor baudrate?"
regex = "[0-9]+"
default = "115200"
